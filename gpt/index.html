<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1 class="logo">Image Generator 2000</h1>
    </nav>
    <div class="image-container">
        <div>
            <img src="./public/starry-night.jpg" alt="response 1" class="response1">
            <p>Generated Image #1</p>
        </div>
        <div>
            <img src="./public/starry-night.jpg" alt="response 2" class="response2">
            <p>Generated Image #2</p>
        </div>
    </div>
    <h2>Enter a prompt:</h2>
    <div class="form-container">
        <form class="search-form" onsubmit="handleSubmit(event)">
            <input name="search-input" type="text" placeholder="Search" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    <script src="api.js"></script>
</body>
</html>
